---
layout: default
title: Blog
cover: false
pagination:
  enabled: true
---

<style>
  .desc {
    font-weight: 400;
    color: #9EABB3;
  }
  .post-title a { color: black; }
  article.post {
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 20px;
    margin-bottom: 10px;
  }
  time.post-date {
    margin-bottom: 10px;
    display: block;
  }
</style>

<main id="content" class="content" role="main">
    <div class="post">
      <h2 class="post-header" style="border-bottom: 0">Blog</h2>
    </div>

    {% for post in paginator.posts %}

    <article class="post">
        <header class="post-header">
            <h2 class="post-title"><a href="{{ post.url | prepend:site.baseurl }}">{{ post.title }}</a></h2>
        </header>
        <time class="post-date" datetime="{{ post.date | date:"%Y-%m-%d" }}">
            {{ post.date | date_to_string }}
        </time> 
        <section class="post-excerpt">
            {{ post.excerpt }} <a class="read-more" href="{{ post.url | prepend:site.baseurl }}">Read more</a>
        </section>
        <footer class="post-meta">
            {% if site.author %}
                <img class="author-thumb" src="{{ site.baseurl }}/blog/images/profile.jpg" alt="Author's profile picture" nopin="nopin" />
                <a href="{{ site.author_url }}">{{ site.author }}</a>
            {% endif %}
        </footer>
    </article>

    {% endfor %}

    <br>
    {% include pagination.html %}

</main>
