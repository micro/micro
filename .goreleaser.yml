project_name: micro
release:
  github:
    owner: micro
    name: micro
  name_template: 'Release {{.Tag}}'
before:
  hooks:
    - go mod download
builds:
- binary: micro
  main: ./cmd/micro
  env:
    - GO111MODULE=on
  ldflags: -s -w -X micro.dev/v4/cmd.GitCommit={{ .ShortCommit }} -X micro.dev/v4/cmd.GitTag={{ .Tag }} -X micro.dev/v4/cmd.BuildDate={{ .Timestamp }}
  goos:
  - linux
  - darwin
  - windows
  goarch:
  - 386
  - amd64
  - arm
  - arm64
  goarm:
  - 7
  ignore:
  - goos: windows
    goarch: arm64
archives:
- name_template: '{{.ProjectName}}-{{.Tag}}-{{.Os}}-{{.Arch}}{{if .Arm}}{{.Arm}}{{end}}'
  format: tar.gz
  format_overrides:
  - goos: windows
    format: zip
  files:
    - LICENSE
    - README.md
checksum:
  name_template: 'checksums.txt'
  algorithm: sha256
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
