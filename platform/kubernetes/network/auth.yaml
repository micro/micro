apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: micro-auth
  labels:
    micro: runtime
    name: micro-auth
  annotations:
    name: "go.micro.auth"
    version: "latest"
    source: "github.com/micro/micro"
    owner: "micro"
    group: "micro"
spec:
  replicas: 1
  selector:
    matchLabels:
      name: micro-auth
      micro: runtime
  template:
    metadata:
      labels:
        name: micro-auth
        micro: runtime
    spec:
      containers:
      - name: auth
        env:
        - name: MICRO_LOG_LEVEL
          value: "debug"
        - name: MICRO_BROKER
          value: "nats"
        - name: MICRO_BROKER_ADDRESS
          value: "nats-cluster"
        - name: MICRO_BROKER_SECURE
          value: "true"
        - name: MICRO_REGISTRY
          value: "etcd"
        - name: MICRO_REGISTRY_ADDRESS
          value: "etcd-cluster"
        - name: MICRO_REGISTRY_SECURE
          value: "true"
        - name: MICRO_CERTIFICATE_AUTHORITIES
          value: "/certs/registry/ca.crt,/certs/broker/ca.crt"
        - name: MICRO_STORE
          value: "cockroach"
        - name: MICRO_STORE_ADDRESS
          value: "postgresql://root@cockroachdb-cluster:26257?ssl=true&sslmode=require&sslrootcert=certs/store/ca.crt&sslkey=certs/store/key.pem&sslcert=certs/store/cert.pem"
        # - name: MICRO_AUTH
        #   value: "jwt"
        # - name: MICRO_AUTH_PUBLIC_KEY
        #   valueFrom:
        #     secretKeyRef:
        #       name: micro-secrets
        #       key: auth_public_key
        # - name: MICRO_AUTH_PRIVATE_KEY
        #   valueFrom:
        #     secretKeyRef:
        #       name: micro-secrets
        #       key: auth_private_key
        args:
        - auth
        image: bentoogood/micro:mtls
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: auth-port
        volumeMounts:
        - name: etcd-client-certs
          mountPath: "/certs/registry"
          readOnly: true
        - name: nats-client-certs
          mountPath: "/certs/broker"
          readOnly: true
        - name: cockroachdb-client-certs
          mountPath: "/certs/store"
          readOnly: true
      volumes:
      - name: etcd-client-certs
        secret:
          secretName: etcd-client-certs
      - name: nats-client-certs
        secret:
          secretName: nats-client-certs
      - name: cockroachdb-client-certs
        secret:
          secretName: cockroachdb-client-certs
          defaultMode: 0600